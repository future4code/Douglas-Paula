<body>

    <h2>Adicionar Produto</h2>
    <form action="ctrl-estoque.html">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" class="botao" name="link-foto">
        </div>

        <br>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao-do-produto" class="botao" name="descrição">
        </div>

        <br>

        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco-do-produto" class="botao" name="preço">
        </div>

        <br>

        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="text" id="quantidade-disponivel"class="botao" name="quantidade">
        </div>

        <br>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit" class="botao">Adicionar</button>
        </div>

    </form>
    <footer>
        <div>
            <img src="/img/gps.png" alt="icone de gps" height="40" width="40"/>

        </div><br>
        <div>
            <p>Siga-nos nas redes sociais!</p>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="icone do facebook"class="botao" height="40" width="40"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png"alt= "icone do instagram" class="botao" height="40" width="40"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" alt="icone do twitter" class="botao" height="40" width="40"/>
        </div>

    </footer>
</body>
